<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizzy Quest</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="toast-container"></div>

  <div id="opening-screen" class="welcome-screen">
    <h1 class="game-title">🎮 Welcome to Quizzy Quest</h1>
    <label for="category-select">Choose a Category:</label>
    <select id="category-select">
      <option value="any">Any Category</option>
      <option value="9">General Knowledge</option>
      <option value="18">Science: Computers</option>
      <option value="17">Science & Nature</option>
      <option value="23">History</option>
      <option value="22">Geography</option>
      <option value="21">Sports</option>
      <option value="11">Entertainment: Film</option>
      <option value="12">Music</option>
      <option value="14">Television</option>
      <option value="27">Animals</option>
    </select>
    <br /><br />
    <button onclick="startGame()">Start Quiz 🚀</button>
  </div>

  <main id="quiz-container" class="hidden">
    <header class="header">
      <span id="username-display"></span>
      <span id="level">Level: 1</span>
      <span id="score">Score: 0</span>
      <span id="timer">⏱ 15</span>
    </header>

    <div id="progress-bar">
      <div id="progress"></div>
    </div>

    <section id="quiz-box">
      <h2 id="question"></h2>
      <div id="options" class="options-grid"></div>
    </section>
  </main>

  <section id="summary-screen" class="hidden">
    <h2>Quiz Summary</h2>
    <p id="final-score"></p>
    <p id="highest-level"></p>
    <p id="played-category"></p>
    <button onclick="restartQuiz()">Restart Quiz</button>
  </section>

  <script src="theme.js"></script>
  <script src="toasts.js"></script>
  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
